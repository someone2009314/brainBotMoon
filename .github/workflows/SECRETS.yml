name: SECRETS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create config.js with API key
        run: |
          mkdir -p public
          echo "window.TEST_1 = '${{ secrets.TEST_1 }}';" > public/config.js

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.happyToken }}
          publish_dir: ./public
